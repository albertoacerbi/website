{{/* layouts/partials/hooks/head-end/altmetric.html */}}
{{ if .IsPage }}
    <!-- tell Altmetric / Google Scholar the DOI (helps Altmetric find the article) -->
    <meta name="citation_doi" content="{{ . }}" />
    <!-- Altmetric embed script (loads the badge renderer) -->
    <script async src="https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js"></script>
{{ end }}
